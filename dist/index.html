<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue2原理实现</title>
</head>
<body>
  <!-- 注意  一定不要再里面注释html代码  会导致编译有问题 -->
  <div id="app" class="999" style="color: rgb(51, 214, 255);font-size:18px">
    <p style="color: rgb(51, 255, 85);">{{name}} 今年 {{age}} 岁了， 喜欢打篮球 {{arr}}</p>
  </div>

  <script src="./vue.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script> -->
  <script>
    Vue.mixin({
      beforeCreate(){
        console.log('beforeCreate ------ mixin1');
      },

      created(){
        console.log('mixin1');
      },
      data:1,
      name:2
    })
    Vue.mixin({
      created(){
        console.log('mixin2');
      },
      data:2,
      age:2
    })

    let vm = new Vue({
      data(){
        return {
          arr:[1,2,3,[4,5,{a:1,b:2}]],
          name:'王大锤',
          lastName:'你好',
          age:16,
          ball:{
            baseBall:'棒球',
            baskBall:"篮球"
          },
        }
      },
      created(){
        console.log('我是生命周期钩子created');
      },
    })

    vm.$mount('#app')

    vm.$nextTick(()=>{
      // console.log('!',app.innerHTML);
      vm.name = '666'
      console.log('thiaxxx',vm.name);
    })
    vm.$nextTick(()=>{
      // console.log('!2',app.innerHTML);
      vm.name = '777'
      console.log('thiaxxx',vm.name);
    })

    setTimeout(()=>{
      vm.name = {
        baseBall:'棒球',
        baskBall:"篮球"
      }
      vm.arr.push(10)
      vm.arr[3].push(20)
      console.log('vm',vm);
    },2000)
  </script>
</body>
</html>
